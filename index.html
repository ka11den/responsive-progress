<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init('MK0CHWri-Zp8QJNe9');
    })();
  </script>
  <title>Прогресс</title>
</head>
<body>

  <!-- header -->
  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">
        <img class="nav__logo-img" src="./assets/img/logo.svg" alt="logo">
      </a>
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="https://progressdk.ru/">О компании</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- main -->
  <main>

    <!-- home -->
    <section class="home section">      
      <div class="home__container container grid">

        <!-- modal -->
        <div class="modal__feedback hide" id="modal">
          <div class="container grid">
            <div class="feedback__container feedback__content">
              <img id="close" class="feedback__close" src="./assets/img/close.svg" alt="close">
              <h1 class="feedback__title">Оставьте свои контакты, менеджер свяжется с вами</h1>
                <div class="feedback__data">
                  <h1 class="feedback__subtitle">Ваше имя</h1>
                  <input type="text" class="feedback__inpt" placeholder="Ваше имя" id="name" required>
                </div>
                <div class="feedback__data">
                  <h1 class="feedback__subtitle">Телефон</h1>
                  <input  class="feedback__inpt" placeholder="Телефон" id="phone" required>
                </div>
                <div class="feedback__data">
                  <h1 class="feedback__subtitle">E-mail</h1>
                  <input type="email" class="feedback__inpt" placeholder="e-mail" id="email" required>
                </div>
                <h1 class="modal__error" id="error"></h1>
                <div class="feedback__checkbox" id="feedback__checkbox">
                  <input type="checkbox" id="checkbox" name="checkbox" placeholder="checkbox">
                  <p class="feedback__desc">Нажимая кнопку "Оправить", <br>вы даете <a class="feedback__link" href="./assets/img/Soglasie_na_obrabotku_personalnykh_dannykh_Progress (4).docx">согласие на обработку персональных данных</a></p>
                </div>
                <div>
                  <button class="feedback__btn" onclick="sendEmail()">Отправить</button>
                </div>
            </div>
          </div>
        </div>

        <div class="home__data">
          <h1 class="home__title">
            скоро <span class="home__title-big">3</span><br>
            <span class="home__title-span" style='color: #fff'>новых проекта</span><br>
            progress
          </h1>
          <div class="home__btns">
            <button class="home__btn" id="btn">Узнать первым</button>
            <button class="home__btn company">
              <a href='https://progressdk.ru/'>О компании</a>
            </button>
          </div>
        </div>

        <!-- images -->
        <div class="home__images">
          <img class="triangle-1" src="./assets/img/Rectangle-1.svg" alt="triangle-1">
          <img class="triangle-2" src="./assets/img/Rectangle-2.svg" alt="triangle-2">
          <img class="triangle-3" src="./assets/img/Rectangle-3.svg" alt="triangle-3">
        </div>

      </div>

    </section>
  </main>

  <!-- script -->
  <script src="./assets/js/main.js"></script>

</body>
</html>
